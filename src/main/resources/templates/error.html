<!DOCTYPE html>
<html lang="hu"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head>
    <title>Error Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div>
    <h1 th:text="${error}">A probléma</h1>
</div>
<div>
    <p th:text="${message}">Üzenet</p>
    <p th:text="${path}">Útvonal</p>
    <p th:text="${status}">Státusz</p>
    <p th:text="${#dates.format(timestamp, 'yyyy-MM-dd HH:mm')}">Időpont</p>
</div>
</body>
</html>
